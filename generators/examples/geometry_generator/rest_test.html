<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosetta REST API Explorer</title>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #0f3460;
            --accent: #e94560;
            --accent-hover: #ff6b6b;
            --text-primary: #eaeaea;
            --text-secondary: #a0a0a0;
            --success: #4ecca3;
            --error: #ff6b6b;
            --border: #2a2a4a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--bg-secondary);
            padding: 20px;
            border-bottom: 2px solid var(--accent);
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header h1::before {
            content: "ðŸ”Œ";
        }

        .connection-bar {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 15px;
        }

        .connection-bar input {
            flex: 1;
            max-width: 400px;
            padding: 10px 15px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
        }

        .connection-bar input:focus {
            outline: none;
            border-color: var(--accent);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: #1a4a7a;
        }

        .btn-danger {
            background: #c0392b;
            color: white;
        }

        .btn-danger:hover {
            background: #e74c3c;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            background: var(--bg-primary);
        }

        .status-indicator.connected {
            color: var(--success);
        }

        .status-indicator.disconnected {
            color: var(--error);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 300px 1fr 400px;
            gap: 20px;
            min-height: calc(100vh - 180px);
        }

        .panel {
            background: var(--bg-secondary);
            border-radius: 10px;
            overflow: hidden;
        }

        .panel-header {
            background: var(--bg-tertiary);
            padding: 15px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-content {
            padding: 15px;
            max-height: calc(100vh - 280px);
            overflow-y: auto;
        }

        /* Classes Panel */
        .class-list {
            list-style: none;
        }

        .class-item {
            padding: 12px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .class-item:hover {
            background: var(--bg-tertiary);
        }

        .class-item.active {
            background: var(--accent);
        }

        .class-badge {
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 10px;
            background: var(--bg-primary);
        }

        /* Class Details */
        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 13px;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .constructor-item,
        .method-item {
            background: var(--bg-primary);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
        }

        .method-item {
            cursor: pointer;
            transition: border 0.2s;
            border: 1px solid transparent;
        }

        .method-item:hover {
            border-color: var(--accent);
        }

        .method-item.not-callable {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .method-item.not-callable::after {
            content: " (callback required)";
            color: var(--text-secondary);
            font-size: 11px;
        }

        .method-name {
            color: var(--accent);
        }

        .method-params {
            color: var(--text-secondary);
        }

        .method-return {
            color: var(--success);
            float: right;
        }

        /* Objects Panel */
        .object-item {
            background: var(--bg-primary);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .object-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .object-id {
            font-family: monospace;
            color: var(--accent);
        }

        .object-class {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .object-actions {
            display: flex;
            gap: 6px;
        }

        /* Method Call Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-secondary);
            border-radius: 10px;
            width: 500px;
            max-width: 90vw;
            max-height: 80vh;
            overflow: hidden;
        }

        .modal-header {
            background: var(--bg-tertiary);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .modal-body {
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 14px;
        }

        .form-group textarea {
            min-height: 80px;
            resize: vertical;
            font-family: monospace;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-hint {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Console */
        .console {
            background: #0d0d0d;
            border-radius: 6px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .console-header {
            padding: 10px 15px;
            background: #1a1a1a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .console-output {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            max-height: calc(100vh - 320px);
        }

        .console-entry {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #222;
        }

        .console-entry:last-child {
            border-bottom: none;
        }

        .console-request {
            color: #6ab7ff;
            margin-bottom: 5px;
        }

        .console-response {
            color: #98c379;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .console-error {
            color: var(--error);
        }

        .console-timestamp {
            color: #666;
            font-size: 11px;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--bg-tertiary);
        }

        /* Loading */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--text-secondary);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .main-grid {
                grid-template-columns: 250px 1fr;
            }

            .console-panel {
                grid-column: 1 / -1;
                max-height: 300px;
            }
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>Rosetta REST API Explorer</h1>
            <div class="connection-bar">
                <input type="text" id="apiUrl" value="http://localhost:8080" placeholder="API URL">
                <button class="btn-primary" onclick="connect()">Connect</button>
                <span id="statusIndicator" class="status-indicator disconnected">
                    <span class="status-dot"></span>
                    <span id="statusText">Disconnected</span>
                </span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="main-grid">
            <!-- Classes Panel -->
            <div class="panel">
                <div class="panel-header">
                    <span>ðŸ“¦ Classes</span>
                    <button class="btn-secondary btn-small" onclick="refreshClasses()">â†»</button>
                </div>
                <div class="panel-content">
                    <ul id="classList" class="class-list">
                        <li class="empty-state">
                            <div class="empty-state-icon">ðŸ“­</div>
                            <div>Connect to load classes</div>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Details Panel -->
            <div class="panel">
                <div class="panel-header">
                    <span id="detailsTitle">ðŸ“‹ Select a class</span>
                    <button class="btn-primary btn-small" id="createBtn" onclick="showCreateModal()"
                        style="display:none">+ Create</button>
                </div>
                <div class="panel-content" id="detailsContent">
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ‘ˆ</div>
                        <div>Select a class to view details</div>
                    </div>
                </div>
            </div>

            <!-- Objects & Console Panel -->
            <div class="panel console-panel">
                <div class="panel-header">
                    <span>ðŸŽ¯ Objects & Console</span>
                    <button class="btn-secondary btn-small" onclick="refreshObjects()">â†»</button>
                </div>
                <div class="panel-content" style="padding: 0;">
                    <!-- Objects Section -->
                    <div style="padding: 15px; border-bottom: 1px solid var(--border);">
                        <div class="section-title">Active Objects</div>
                        <div id="objectsList">
                            <div class="empty-state" style="padding: 20px;">
                                <div>No objects created</div>
                            </div>
                        </div>
                    </div>
                    <!-- Console Section -->
                    <div class="console">
                        <div class="console-header">
                            <span>Console Output</span>
                            <button class="btn-secondary btn-small" onclick="clearConsole()">Clear</button>
                        </div>
                        <div class="console-output" id="consoleOutput">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Object Modal -->
    <div class="modal-overlay" id="createModal">
        <div class="modal">
            <div class="modal-header">
                <span id="createModalTitle">Create Object</span>
                <button class="modal-close" onclick="closeModal('createModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Constructor</label>
                    <select id="constructorSelect" onchange="updateConstructorParams()"></select>
                </div>
                <div id="constructorParams"></div>
                <button class="btn-primary" onclick="createObject()" style="width: 100%;">Create</button>
            </div>
        </div>
    </div>

    <!-- Call Method Modal -->
    <div class="modal-overlay" id="methodModal">
        <div class="modal">
            <div class="modal-header">
                <span id="methodModalTitle">Call Method</span>
                <button class="modal-close" onclick="closeModal('methodModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Object</label>
                    <select id="methodObjectSelect"></select>
                </div>
                <div id="methodParams"></div>
                <button class="btn-primary" onclick="callMethod()" style="width: 100%;">Execute</button>
            </div>
        </div>
    </div>

    <script>
        // State
        let apiUrl = 'http://localhost:8080';
        let classes = [];
        let objects = [];
        let selectedClass = null;
        let selectedClassInfo = null;
        let currentMethod = null;

        // API Functions
        async function apiCall(method, endpoint, body = null) {
            const url = `${apiUrl}${endpoint}`;
            const options = {
                method,
                headers: { 'Content-Type': 'application/json' }
            };
            if (body !== null) {
                options.body = JSON.stringify(body);
            }

            const startTime = Date.now();
            try {
                const response = await fetch(url, options);
                const data = await response.json();
                const duration = Date.now() - startTime;

                logToConsole(method, endpoint, body, data, duration);
                return data;
            } catch (error) {
                logToConsole(method, endpoint, body, { error: true, message: error.message }, Date.now() - startTime, true);
                throw error;
            }
        }

        function logToConsole(method, endpoint, request, response, duration, isError = false) {
            const output = document.getElementById('consoleOutput');
            const entry = document.createElement('div');
            entry.className = 'console-entry';

            const timestamp = new Date().toLocaleTimeString();
            const requestStr = request ? `\n${JSON.stringify(request, null, 2)}` : '';

            entry.innerHTML = `
                <div class="console-timestamp">${timestamp} (${duration}ms)</div>
                <div class="console-request">${method} ${endpoint}${requestStr}</div>
                <div class="${isError ? 'console-error' : 'console-response'}">${JSON.stringify(response, null, 2)}</div>
            `;

            output.insertBefore(entry, output.firstChild);
        }

        function clearConsole() {
            document.getElementById('consoleOutput').innerHTML = '';
        }

        // Connection
        async function connect() {
            apiUrl = document.getElementById('apiUrl').value.replace(/\/$/, '');

            try {
                const result = await apiCall('GET', '/health');
                updateStatus(true, result.module || 'Connected');
                await refreshClasses();
                await refreshObjects();
            } catch (error) {
                updateStatus(false, 'Connection failed');
            }
        }

        function updateStatus(connected, text) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');

            indicator.className = `status-indicator ${connected ? 'connected' : 'disconnected'}`;
            statusText.textContent = text;
        }

        // Classes
        async function refreshClasses() {
            try {
                const result = await apiCall('GET', '/api/classes');
                if (!result.error) {
                    classes = result.data;
                    renderClassList();
                }
            } catch (error) {
                console.error('Failed to load classes:', error);
            }
        }

        function renderClassList() {
            const list = document.getElementById('classList');

            if (classes.length === 0) {
                list.innerHTML = `
                    <li class="empty-state">
                        <div class="empty-state-icon">ðŸ“­</div>
                        <div>No classes registered</div>
                    </li>
                `;
                return;
            }

            list.innerHTML = classes.map(cls => `
                <li class="class-item ${selectedClass === cls ? 'active' : ''}" onclick="selectClass('${cls}')">
                    <span>${cls}</span>
                </li>
            `).join('');
        }

        async function selectClass(className) {
            selectedClass = className;
            renderClassList();

            try {
                const result = await apiCall('GET', `/api/classes/${className}`);
                if (!result.error) {
                    selectedClassInfo = result.data;
                    renderClassDetails();
                }
            } catch (error) {
                console.error('Failed to load class info:', error);
            }
        }

        function renderClassDetails() {
            if (!selectedClassInfo) return;

            document.getElementById('detailsTitle').textContent = `ðŸ“‹ ${selectedClassInfo.name}`;
            document.getElementById('createBtn').style.display = 'inline-block';

            const content = document.getElementById('detailsContent');

            // Constructors
            let constructorsHtml = '<div class="section"><div class="section-title">Constructors</div>';
            if (selectedClassInfo.constructors.length === 0) {
                constructorsHtml += '<div class="constructor-item">Default constructor</div>';
            } else {
                selectedClassInfo.constructors.forEach((ctor, i) => {
                    const params = ctor.params.length ? ctor.params.join(', ') : 'void';
                    const callable = ctor.rest_callable !== false;
                    constructorsHtml += `
                        <div class="constructor-item ${callable ? '' : 'method-item not-callable'}">
                            <span class="method-name">${selectedClassInfo.name}</span>(<span class="method-params">${params}</span>)
                        </div>
                    `;
                });
            }
            constructorsHtml += '</div>';

            // Methods
            let methodsHtml = '<div class="section"><div class="section-title">Methods</div>';
            if (selectedClassInfo.methods.length === 0) {
                methodsHtml += '<div class="empty-state" style="padding: 20px;">No methods</div>';
            } else {
                selectedClassInfo.methods.forEach(method => {
                    const params = method.params.length ? method.params.join(', ') : 'void';
                    const callable = method.rest_callable !== false;
                    methodsHtml += `
                        <div class="method-item ${callable ? '' : 'not-callable'}" 
                             ${callable ? `onclick="showMethodModal('${method.name}')"` : ''}>
                            <span class="method-return">${method.return_type}</span>
                            <span class="method-name">${method.name}</span>(<span class="method-params">${params}</span>)
                        </div>
                    `;
                });
            }
            methodsHtml += '</div>';

            content.innerHTML = constructorsHtml + methodsHtml;
        }

        // Objects
        async function refreshObjects() {
            try {
                const result = await apiCall('GET', '/api/objects');
                if (!result.error) {
                    objects = result.data;
                    renderObjectsList();
                }
            } catch (error) {
                console.error('Failed to load objects:', error);
            }
        }

        function renderObjectsList() {
            const list = document.getElementById('objectsList');

            if (objects.length === 0) {
                list.innerHTML = '<div class="empty-state" style="padding: 20px;">No objects created</div>';
                return;
            }

            list.innerHTML = objects.map(obj => `
                <div class="object-item">
                    <div class="object-info">
                        <span class="object-id">${obj.id}</span>
                        <span class="object-class">${obj.class}</span>
                    </div>
                    <div class="object-actions">
                        <button class="btn-danger btn-small" onclick="deleteObject('${obj.id}')">ðŸ—‘</button>
                    </div>
                </div>
            `).join('');
        }

        async function deleteObject(id) {
            if (!confirm(`Delete object ${id}?`)) return;

            try {
                await apiCall('DELETE', `/api/objects/${id}`);
                await refreshObjects();
            } catch (error) {
                console.error('Failed to delete object:', error);
            }
        }

        // Create Object Modal
        function showCreateModal() {
            if (!selectedClassInfo) return;

            document.getElementById('createModalTitle').textContent = `Create ${selectedClassInfo.name}`;

            const select = document.getElementById('constructorSelect');
            const callableCtors = selectedClassInfo.constructors.filter(c => c.rest_callable !== false);

            if (callableCtors.length === 0) {
                // Default constructor
                select.innerHTML = '<option value="-1">Default constructor</option>';
            } else {
                select.innerHTML = callableCtors.map((ctor, i) => {
                    const params = ctor.params.length ? ctor.params.join(', ') : 'void';
                    return `<option value="${i}">${selectedClassInfo.name}(${params})</option>`;
                }).join('');
            }

            updateConstructorParams();
            document.getElementById('createModal').classList.add('active');
        }

        function updateConstructorParams() {
            const select = document.getElementById('constructorSelect');
            const paramsDiv = document.getElementById('constructorParams');
            const index = parseInt(select.value);

            if (index < 0 || !selectedClassInfo.constructors[index]) {
                paramsDiv.innerHTML = '';
                return;
            }

            const ctor = selectedClassInfo.constructors.filter(c => c.rest_callable !== false)[index];
            if (!ctor || ctor.params.length === 0) {
                paramsDiv.innerHTML = '';
                return;
            }

            paramsDiv.innerHTML = ctor.params.map((param, i) => `
                <div class="form-group">
                    <label>Parameter ${i + 1} (${param})</label>
                    <input type="text" id="ctorParam${i}" placeholder="${getPlaceholder(param)}">
                    <div class="form-hint">${getParamHint(param)}</div>
                </div>
            `).join('');
        }

        function getPlaceholder(type) {
            if (type.includes('string')) return '"value"';
            if (type.includes('vector<double>')) return '[1.0, 2.0, 3.0]';
            if (type.includes('vector<int>')) return '[1, 2, 3]';
            if (type.includes('Vector3')) return '[x, y, z]';
            if (type.includes('double') || type.includes('float')) return '0.0';
            if (type.includes('int')) return '0';
            if (type.includes('bool')) return 'true';
            return 'Object_ID';
        }

        function getParamHint(type) {
            if (type.includes('vector<')) return 'JSON array of values';
            if (type.includes('string')) return 'String value';
            if (type.includes('double') || type.includes('float') || type.includes('int')) return 'Numeric value';
            if (type.includes('bool')) return 'true or false';
            return 'For objects, use the object ID (e.g., "Surface_1")';
        }

        async function createObject() {
            if (!selectedClassInfo) return;

            const select = document.getElementById('constructorSelect');
            const index = parseInt(select.value);

            let params = [];

            if (index >= 0) {
                const callableCtors = selectedClassInfo.constructors.filter(c => c.rest_callable !== false);
                const ctor = callableCtors[index];
                if (ctor && ctor.params.length > 0) {
                    for (let i = 0; i < ctor.params.length; i++) {
                        const input = document.getElementById(`ctorParam${i}`);
                        try {
                            params.push(JSON.parse(input.value));
                        } catch {
                            params.push(input.value);
                        }
                    }
                }
            }

            try {
                const result = await apiCall('POST', `/api/objects/${selectedClassInfo.name}`, params);
                if (!result.error) {
                    closeModal('createModal');
                    await refreshObjects();
                }
            } catch (error) {
                console.error('Failed to create object:', error);
            }
        }

        // Method Call Modal
        function showMethodModal(methodName) {
            if (!selectedClassInfo) return;

            currentMethod = selectedClassInfo.methods.find(m => m.name === methodName);
            if (!currentMethod || currentMethod.rest_callable === false) return;

            document.getElementById('methodModalTitle').textContent = `Call ${methodName}()`;

            // Object select
            const objectSelect = document.getElementById('methodObjectSelect');
            const classObjects = objects.filter(o => o.class === selectedClassInfo.name);

            if (classObjects.length === 0) {
                objectSelect.innerHTML = '<option value="">No objects available - create one first</option>';
            } else {
                objectSelect.innerHTML = classObjects.map(obj =>
                    `<option value="${obj.id}">${obj.id}</option>`
                ).join('');
            }

            // Method params
            const paramsDiv = document.getElementById('methodParams');
            if (currentMethod.params.length === 0) {
                paramsDiv.innerHTML = '<div class="form-hint">No parameters required</div>';
            } else {
                paramsDiv.innerHTML = currentMethod.params.map((param, i) => `
                    <div class="form-group">
                        <label>Parameter ${i + 1} (${param})</label>
                        <input type="text" id="methodParam${i}" placeholder="${getPlaceholder(param)}">
                        <div class="form-hint">${getParamHint(param)}</div>
                    </div>
                `).join('');
            }

            document.getElementById('methodModal').classList.add('active');
        }

        async function callMethod() {
            if (!currentMethod) return;

            const objectId = document.getElementById('methodObjectSelect').value;
            if (!objectId) {
                alert('Please select an object');
                return;
            }

            let params = [];
            for (let i = 0; i < currentMethod.params.length; i++) {
                const input = document.getElementById(`methodParam${i}`);
                try {
                    params.push(JSON.parse(input.value));
                } catch {
                    params.push(input.value);
                }
            }

            try {
                await apiCall('POST', `/api/objects/${objectId}/${currentMethod.name}`, params);
                closeModal('methodModal');
            } catch (error) {
                console.error('Failed to call method:', error);
            }
        }

        // Modal helpers
        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        // Close modal on overlay click
        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    overlay.classList.remove('active');
                }
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.querySelectorAll('.modal-overlay').forEach(m => m.classList.remove('active'));
            }
        });

        // Auto-connect on load
        window.onload = () => {
            connect();
        };
    </script>
</body>
